<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giphy Party!</title>
</head>

<body>

  <!-- Container including the form, search and delete buttons -->
<div class="container">
  <form id="search-form">
    <input type="text" id="search" name="search" placeholder="Search for a Gif!"/>
    <input type="submit" id="submitbtn" value="Search!"/>
  </form>
  <button id="remove">Remove Gif(s)</button>

<!-- storing all the gifs in here -->
<div id="gif-container"></div>
</div>

<!-- <script src="https://code.jquery.com/jquery-3.2.1.js"></script> -->
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="app.js"></script>
</body>

</html>
